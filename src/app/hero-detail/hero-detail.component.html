<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  
  <div *ngIf="userService.userType=='type1'">
    <label for="hero-rating">Hero Rating: </label>
    <input id="hero-rating" [(ngModel)]="hero.rating" placeholder="Hero rating"/>
  </div>
  <div *ngIf="userService.userType=='type1'">
    <label for="hero-cost">Hero cost: </label>
    <input id="hero-cost" [(ngModel)]="hero.cost" placeholder="Hero cost"/>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
