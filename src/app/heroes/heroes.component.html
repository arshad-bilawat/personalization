<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a class='links' routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>

      <span *ngIf="userService.userType=='type1'">
        <span class="badge">{{hero.rating}}</span>
        <span class="badge">{{hero.cost}}</span>  
      </span>
      {{hero.name}}  

    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
